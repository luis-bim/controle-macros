<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Proteína</title>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 20px auto; padding: 10px; background-color: #f4f4f9; }
        .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        select, input { padding: 8px; border-radius: 4px; border: 1px solid #ddd; }
        button { padding: 8px 15px; cursor: pointer; border: none; border-radius: 4px; color: white; }
        .btn-add { background-color: #28a745; }
        .btn-reset { background-color: #dc3545; margin-top: 20px; width: 100%; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border-bottom: 1px solid #ddd; padding: 10px; text-align: left; }
        canvas { margin-top: 30px; }
    </style>
</head>
<body>

<div class="card">
    <h2>Consumo de Proteína</h2>
    
    <div class="input-group">
        <select id="select-alimento">
            <option value="">Carregando alimentos...</option>
        </select>
        <input type="number" id="qtd-gramas" placeholder="Gramas (ex: 150)">
        <button class="btn-add" onclick="adicionarEntrada()">Adicionar</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Alimento</th>
                <th>Qtd (g)</th>
                <th>Prot (g)</th>
            </tr>
        </thead>
        <tbody id="tabela-corpo"></tbody>
    </table>

    <canvas id="graficoProteina"></canvas>

    <button class="btn-reset" onclick="resetarDados()">Resetar Dia</button>
</div>

<script>
    let baseDados = {}; 
    let historico = JSON.parse(localStorage.getItem('consumoProteina')) || [];
    let chart;

    // 1. Carregar Dados do Excel
    async function carregarExcel() {
        try {
            const response = await fetch('data/proteina.xlsx');
            const arrayBuffer = await response.arrayBuffer();
            const data = new Uint8Array(arrayBuffer);
            const workbook = XLSX.read(data, { type: 'array' });
            
            const aba = workbook.Sheets["PROTEINA"];
            const json = XLSX.utils.sheet_to_json(aba, { header: "A" });

            const select = document.getElementById('select-alimento');
            select.innerHTML = '<option value="">Selecione o alimento</option>';

            json.forEach((linha, index) => {
                if (index === 0) return; // Pula cabeçalho
                const nome = linha.A;
                const fator = linha.D;
                if(nome && fator) {
                    baseDados[nome] = fator;
                    let opt = document.createElement('option');
                    opt.value = nome;
                    opt.innerHTML = nome;
                    select.appendChild(opt);
                }
            });
        } catch (e) {
            console.error("Erro ao carregar Excel. Verifique se o caminho data/proteina.xlsx está correto.", e);
        }
    }

    // 2. Adicionar Consumo
    function adicionarEntrada() {
        const alimento = document.getElementById('select-alimento').value;
        const gramas = parseFloat(document.getElementById('qtd-gramas').value);

        if (!alimento || !gramas) return alert("Preencha alimento e quantidade");

        const proteinaResult = (gramas * baseDados[alimento]).toFixed(2);
        
        const novaEntrada = { alimento, gramas, proteina: parseFloat(proteinaResult) };
        historico.push(novaEntrada);
        
        localStorage.setItem('consumoProteina', JSON.stringify(historico));
        atualizarInterface();
    }

    // 3. Atualizar Tela e Gráfico
    function atualizarInterface() {
        const corpo = document.getElementById('tabela-corpo');
        corpo.innerHTML = "";
        let total = 0;

        historico.forEach(item => {
            total += item.proteina;
            corpo.innerHTML += `<tr><td>${item.alimento}</td><td>${item.gramas}g</td><td>${item.proteina}g</td></tr>`;
        });

        atualizarGrafico(total);
    }

    function atualizarGrafico(total) {
        const ctx = document.getElementById('graficoProteina').getContext('2d');
        if (chart) chart.destroy();

        chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Proteína Total (g)'],
                datasets: [{
                    label: 'Gramas Consumidas',
                    data: [total],
                    backgroundColor: '#28a745'
                }]
            },
            options: { scales: { y: { beginAtZero: true } } }
        });
    }

    // 4. Resetar
    function resetarDados() {
        if(confirm("Deseja zerar os dados de hoje?")) {
            historico = [];
            localStorage.removeItem('consumoProteina');
            atualizarInterface();
        }
    }

    // Inicialização
    carregarExcel();
    atualizarInterface();
</script>

</body>
</html>
