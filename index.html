<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proteína Diária</title>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; max-width: 500px; margin: 0 auto; padding: 20px; background-color: #f0f2f5; color: #333; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { text-align: center; margin-bottom: 25px; color: #1a73e8; }
        
        .setup-meta { display: flex; align-items: center; justify-content: space-between; background: #e8f0fe; padding: 15px; border-radius: 10px; margin-bottom: 20px; }
        .setup-meta input { width: 80px; text-align: center; font-weight: bold; }

        .input-group { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
        select, input { padding: 12px; border-radius: 8px; border: 1px solid #ddd; font-size: 16px; }
        
        .row { display: flex; gap: 10px; }
        .row select { flex: 2; }
        .row input { flex: 1; }

        button { padding: 12px; cursor: pointer; border: none; border-radius: 8px; font-weight: bold; font-size: 16px; transition: 0.3s; }
        .btn-add { background-color: #1a73e8; color: white; width: 100%; }
        .btn-add:hover { background-color: #1557b0; }
        .btn-reset { background-color: #fff; color: #dc3545; border: 1px solid #dc3545; margin-top: 30px; width: 100%; }
        .btn-reset:hover { background-color: #fff5f5; }

        table { width: 100%; border-collapse: collapse; margin-top: 25px; font-size: 14px; }
        th, td { border-bottom: 1px solid #eee; padding: 12px 8px; text-align: left; }
        .total-row { font-weight: bold; background: #f8f9fa; }

        .chart-container { position: relative; margin: 20px auto; height: 250px; width: 250px; }
    </style>
</head>
<body>

<div class="card">
    <h2>Minha Proteína</h2>

    <div class="setup-meta">
        <span>Objetivo Diário (g):</span>
        <input type="number" id="meta-diaria" value="150" onchange="salvarMeta()">
    </div>
    
    <div class="input-group">
        <div class="row">
            <select id="select-alimento">
                <option value="">Carregando...</option>
            </select>
            <input type="number" id="qtd-gramas" placeholder="g">
        </div>
        <button class="btn-add" onclick="adicionarEntrada()">Adicionar Alimento</button>
    </div>

    <div class="chart-container">
        <canvas id="graficoProteina"></canvas>
    </div>

    <table>
        <thead>
            <tr>
                <th>Alimento</th>
                <th>Qtd</th>
                <th>Prot</th>
            </tr>
        </thead>
        <tbody id="tabela-corpo"></tbody>
    </table>

    <button class="btn-reset" onclick="resetarDados()">Resetar Dia</button>
</div>

<script>
    let baseDados = {}; 
    let historico = JSON.parse(localStorage.getItem('consumoProteina')) || [];
    let meta = localStorage.getItem('metaProteina') || 150;
    let chart;

    document.getElementById('meta-diaria').value = meta;

    async function carregarExcel() {
        try {
            const response = await fetch('data/proteina.xlsx');
            const arrayBuffer = await response.arrayBuffer();
            const data = new Uint8Array(arrayBuffer);
            const workbook = XLSX.read(data, { type: 'array' });
            const aba = workbook.Sheets["PROTEINA"];
            const json = XLSX.utils.sheet_to_json(aba, { header: "A" });

            const select = document.getElementById('select-alimento');
            select.innerHTML = '<option value="">Selecione...</option>';

            json.forEach((linha, index) => {
                if (index === 0) return;
                if(linha.A && linha.D) {
                    baseDados[linha.A] = linha.D;
                    let opt = document.createElement('option');
                    opt.value = linha.A;
                    opt.innerHTML = linha.A;
                    select.appendChild(opt);
                }
            });
        } catch (e) { console.error("Erro ao carregar Excel", e); }
    }

    function salvarMeta() {
        meta = document.getElementById('meta-diaria').value;
        localStorage.setItem('metaProteina', meta);
        atualizarInterface();
    }

    function adicionarEntrada() {
        const alimento = document.getElementById('select-alimento').value;
        const gramas = parseFloat(document.getElementById('qtd-gramas').value);
        if (!alimento || !gramas) return;

        const proteinaResult = (gramas * baseDados[alimento]).toFixed(2);
        historico.push({ alimento, gramas, proteina: parseFloat(proteinaResult) });
        
        localStorage.setItem('consumoProteina', JSON.stringify(historico));
        document.getElementById('qtd-gramas').value = "";
        atualizarInterface();
    }

    function atualizarInterface() {
        const corpo = document.getElementById('tabela-corpo');
        corpo.innerHTML = "";
        let totalConsumido = 0;

        historico.forEach(item => {
            totalConsumido += item.proteina;
            corpo.innerHTML += `<tr><td>${item.alimento}</td><td>${item.gramas}g</td><td>${item.proteina.toFixed(1)}g</td></tr>`;
        });

        atualizarGrafico(totalConsumido);
    }

    function atualizarGrafico(total) {
        const ctx = document.getElementById('graficoProteina').getContext('2d');
        const falta = Math.max(0, meta - total);
        
        if (chart) chart.destroy();

        chart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Consumido (g)', 'Faltam (g)'],
                datasets: [{
                    data: [total.toFixed(1), falta.toFixed(1)],
                    backgroundColor: ['#1a73e8', '#e8f0fe'],
                    borderWidth: 0,
                    circumference: 270,
                    rotation: 225,
                    cutout: '80%'
                }]
            },
            options: {
                plugins: {
                    legend: { display: false },
                    tooltip: { enabled: true }
                },
                maintainAspectRatio: false
            }
        });
    }

    function resetarDados() {
        if(confirm("Zerar consumo de hoje?")) {
            historico = [];
            localStorage.removeItem('consumoProteina');
            atualizarInterface();
        }
    }

    carregarExcel();
    atualizarInterface();
</script>

</body>
</html>
